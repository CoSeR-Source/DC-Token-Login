    <div id="top-line">
        <div style="display: flex;align-items: center;border-right: 1px solid hsl(0 0% 100% / 0.30);">
        <img style="height: 64px;" src="../../icons/128.png">
        <h4 style="margin-left:8px;">TOKEN LOGIN</h4>
        </div>
        <div style="display: flex;align-items: center;justify-content: center;">
            <a class="quickaccess" target="_blank" href="https://github.com/WiLuX-Source/Discord-Token-Login">
                <svg style="width:inherit;height:inherit;">
                    <use xlink:href="#github"></use>
                </svg>
            </a>
            <a style="padding-top: 2px;" class="quickaccess" target="_blank" href="https://discord.com/login">
                <svg style="width:inherit;height:inherit;">
                    <use xlink:href="#discord"></use>
                </svg>
            </a>
        </div>
    </div>
    <div id="accountlist">
    </div>
    <div id="bottom-line">
        <div>
            <span>Total Groups :</span>
            <strong total-group></strong>
        </div>
        <div>
            <span>Total Accounts :</span>
            <strong total-account>0</strong>
        </div>
        <div>
            <span>Current Group :</span>
            <button data-modal-target="#grouplist" class="mainbutton">None</button>
        </div>
        <button data-modal-target="#accountmodal" class="mainbutton" style="width:140px;">Add Account</button>
    </div>
    <div class="modal" id="grouplist">
        <div class="modal-header">
            <h4>GROUP LIST</h4>
        </div>
        <div class="modal-body" id="groupmodal">
        </div>
        <div class="modal-footer">
            <button data-close-button class="modal-button">
                <svg style="width: inherit;height:inherit">
                    <use xlink:href="#cross"></use>
                </svg>
            </button>
            <button data-confirm-button class="modal-button">
                <svg style="width: inherit;height:inherit">
                    <use xlink:href="#confirm"></use>
                </svg>
            </button>
            <input class="footerinput" placeholder="Group Name" maxlength="5">
        </div>
    </div>
    <div class="modal" id="accountmodal">
        <div class="modal-header">
            <h4>ADD ACCOUNT</h4>
        </div>
        <div style="grid-template-rows: 1fr 1fr 1fr;align-items: center;justify-content: center;" class="modal-body">
            <input class="accountinput" placeholder="Account Name" maxlength="18">
            <input class="accountinput" placeholder="Account Note (Optional)" maxlength="18">
            <input class="accountinput" placeholder="Account Token">
        </div>
        <div class="modal-footer">
            <button tabindex="2" data-close-button class="modal-button">
                <svg style="width: inherit;height:inherit">
                    <use xlink:href="#cross"></use>
                </svg>
            </button>
            <button tabindex="1" data-confirm-button class="modal-button">
                <svg style="width: inherit;height:inherit">
                    <use xlink:href="#confirm"></use>
                </svg>
            </button>
        </div>
    </div>
    <div id="overlay"></div>
    <template account-template>
        <div class="accountholder">
            <svg class="holderlogo">
                <use xlink:href="#accountlogo"></use>
            </svg>
            <div>
                <span class="Header">User</span>
                <span>This is a user note.</span>
            </div>
            <div style="display: flex;">
                <svg class="holder-controls delete">
                    <use xlink:href="#cross"></use>
                </svg>
            </div>
        </div>
    </template>
    <template group-template>
        <div class="groupholder">
            <svg class="holderlogo">
                <use xlink:href="#group"></use>
            </svg>
            <div>
                <span></span>
            </div>
            <div style="display: flex;">
                <svg class="holder-controls">
                    <use xlink:href="#cross"></use>
                </svg>
            </div>
        </div>
    </template>
    <script src="popup.js"></script>
</body>
</html>
